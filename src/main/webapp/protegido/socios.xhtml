<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">

    <ui:define name="title">Form Layout</ui:define>

    <ui:define name="content">
        <h:form>
            <div class="grid">

                    <div class="card">

                        <div class="ui-fluid formgrid grid">

                                <p:inputText id="name1" />
                            </div>
                            <div class="field col-12 md:col-6">
                                <p:outputLabel for="apellido1">Apellido</p:outputLabel>
                                <p:inputText id="apellido1" />
                            </div>
                        </div>
                        <div class="field">
                            <p:outputLabel for="ci">C.I.</p:outputLabel>
                            <p:inputText id="ci" />
                        </div>
                        <div>
                            <p:outputLabel for="fechaNac">Fecha nac.</p:outputLabel>
                            <p:datePicker  id="fechaNac" showIcon="true"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="domicilio">Domicilio</p:outputLabel>
                            <p:inputText id="domicilio" />
                        </div>
                        <div class="field">
                            <p:outputLabel for="celular">Celular</p:outputLabel>
                            <p:inputText id="celular" />
                        </div>
                        <div class="field">
                            <p:outputLabel for="celularEmerg">Celular Emerg.</p:outputLabel>
                            <p:inputText id="celularEmerg" />
                        </div>
                        <div class="field">
                            <p:outputLabel for="emergenciaMovil">Emergencia m√≥vil</p:outputLabel>
                            <p:inputText id="emergenciaMovil" />
                        </div>
                        <div class="field">
                            <p:outputLabel for="mutualista">Mutualista</p:outputLabel>
                            <p:inputText id="mutualista" />
                        </div>
                        <div>
                            <p:outputLabel for="fechaCSalud">Fecha venc. Carnet Salud </p:outputLabel>
                            <p:datePicker  id="fechaCSalud" showIcon="true"/>
                        </div>
                        <div class="field">
                            <p:outputLabel for="email">Email</p:outputLabel>
                            <p:inputText id="email" />
                        </div>
                        <div class="field">
                            <p:outputLabel for="observaciones">Observaciones</p:outputLabel>
                            <p:inputText id="observaciones" />
                        </div>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>
