<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <f:facet name="first">
            <meta http-equiv="X-UA-Compatible" content="IE=edge" />
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
            <meta name="apple-mobile-web-app-capable" content="yes" />
        </f:facet>
        <title>PrimeFaces Omega</title>
    </h:head>

    <h:body styleClass="login-body">
        <h:form id="frmLogin">
            <div id="login-wrapper">
                <p:growl id="messages" showDetail="true" />
                <p:graphicImage name="images/login-logo.png" library="omega-layout" />

                <div id="login-container">
                    <span class="title">Centro Deportivo Integral </span>

                    <div class="grid ui-fluid">
                        <div class="col-12">
                            <p:inputText placeholder="Usuario" value="#{loginController.usuario.nombre}" />
                        </div>
                        <div class="col-12">
                            <p:password placeholder="ContraseÃ±a" feedback="false" value="#{loginController.usuario.clave}" />
                        </div>
                        <!-- <div class="col-12 md:col-6">
                             <span class="remember-me">Remember Me</span>
                             <p:selectBooleanCheckbox />
                        -->
                    </div>
                  <!--  <div class="col-12 md:col-6">
                        <p:link>Forgot Password</p:link>
                    </div>
                  -->
                    <div class="col-12">
                        <p:commandButton icon="pi pi-user" id="loginButton" update=":frmLogin:messages"
                                         value="Entrar"
                                         action="#{loginController.login}" 
                                         />
                        <!--<p:button outcome="protegido/socios" value="Sign In" icon="pi pi-user" />-->
                    </div>
                </div>
            </div>

            <div class="login-footer">PrimeFaces Omega</div>

        </h:form>
        <h:outputStylesheet name="css/primeicons.css" library="omega-layout"/>
        <h:outputStylesheet name="css/primeflex.min.css" library="omega-layout"/>
        <h:outputStylesheet name="css/layout-#{guestPreferences.layout}.css" library="omega-layout"/>
    </h:body>

</html>
