<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <div class="topbar">
        <div id="topbar-left">
            <a id="omega-menu-button" href="#">
                <span class="pi pi-bars"/>
            </a>

            <span class="topbar-title"><ui:insert name="title"/></span>
        </div>

        <a id="options-menu-button" href="#">
            <span class="pi pi-ellipsis-h"/>
        </a>

        <div id="topbar-icons">
            <span class="topbar-search">
                <input type="text" placeholder="Search"/>
                <span class="topbar-search-icon pi pi-search"/>
            </span>
            <a href="#">
                <span class="topbar-item-text">Messages</span>
                <span class="topbar-icon pi pi-envelope"/>
                <span class="topbar-badge animated rubberBand">5</span>
            </a>
            <a href="#">
                <span class="topbar-item-text">Settings</span>
                <span class="topbar-icon pi pi-cog"/>
            </a>
            <a href="#">
                <span class="topbar-item-text">User</span>
                <span class="topbar-icon pi pi-user"/>
            </a>
        </div>
        
    </div>
    
</ui:composition>
