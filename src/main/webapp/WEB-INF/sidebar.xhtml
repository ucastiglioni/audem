<ui:composition
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:po="http://primefaces.org/omega">
     <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet library="css" name="cmd.css" />
        <h:outputStylesheet library="css" name="default.css" />
        <title>CDI - Centro Deportivo Integral</title>
        
        <f:event type="preRenderView" listener="#{sidebarController.verificarSesion()}" />
    </h:head>
  <h:form id="menuform">
    <div class="sidebar">
        <div class="sidebar-scroll-content">
            <div class="logo">
                <p:link outcome="/dashboard">
                    
                    <!--<p:graphicImage name="images/{guestPreferences.menuColor eq 'light' ? 'omega-black.svg' : 'omega-white.svg'}" library="omega-layout" width="113"/>-->
                    <p:graphicImage name="images/#{guestPreferences.menuColor eq 'light' ? 'cdi-sombra.svg' : 'cdi-white.svg'}" library="omega-layout" width="113"/>
                </p:link>
            </div>
            <div class="profile">
                <!--<p:graphicImage name="images/profile.png" library="omega-layout" />-->
                <p:graphicImage style="height:50%; width:50%;" name="images/logocdi.png" library="omega-layout" />
                <a id="profile-button" href="#">
                    
                    <span class="username">Bienvenido #{sidebarController.usuario.nombre}</span>
                   <p:commandButton 
                                                icon="pi pi-sign-out" title="Cerrar sesión" 
                                                action="/login?faces-redirect=true" 
                                                actionListener="#{sidebarController.cerrarSesion()}" 
                                                />
                    
                    
                    <i class="pi pi-fw pi-cog" onclick=""/>
                </a>
                <ul>
                    <li><a href="#"><i class="pi pi-fw pi-sliders-h"/><span>Account</span></a></li>
                    <li><a href="#"><i class="pi pi-fw pi-bell"/><span>Notifications</span><span class="menu-badge">2</span></a></li>
                  <!-- <li><a href="#"><i class="pi pi-fw pi-sign-out"/><span>Logout</span></a></li> -->
              
                    
                    
                    <f:facet name="options">        
                                    
                                </f:facet>
                </ul>
            </div>
            <div class="menu">
                <po:menu widgetVar="OmegaMenuWidget">
                    <p:menuitem id="m_dashboard" value="Menú principal" icon="pi pi-fw pi-home" outcome="/dashboard"/>
                    
                    <p:submenu id="m_components_socios" label="Socios" icon="pi pi-fw pi-user">
                        <p:menuitem id="m_formlayout_socio" value="Altas" icon="pi pi-fw pi-id-card" outcome="/protegido/socios"/> 
                    </p:submenu>
                    <p:submenu id="m_components_pagos" label="Pagos" icon="pi pi-fw pi-user">
                        <p:menuitem id="m_formlayout_pagos" value="Listar" icon="pi pi-fw pi-id-card" outcome="/protegido/pagos"/> 
                    </p:submenu>
                    <p:submenu id="m_components_categorias" label="Categorías" icon="pi pi-fw pi-user">
                        <p:menuitem id="m_formlayout_categoria" value="Altas" icon="pi pi-fw pi-id-card" outcome="/protegido/categorias"/> 
                    </p:submenu>
                    <p:submenu id="m_components_estados" label="Estados" icon="pi pi-fw pi-user">
                        <p:menuitem id="m_formlayout_estados" value="Altas" icon="pi pi-fw pi-id-card" outcome="/protegido/estados"/> 
                    </p:submenu>
                    
                    <p:submenu id="m_components_tipocuotas" label="Tipos cuota" icon="pi pi-fw pi-user">
                        <p:menuitem id="m_formlayout_tipoCuota" value="Altas" icon="pi pi-fw pi-id-card" outcome="/protegido/tipocuota"/> 
                    </p:submenu>
                    
                    <p:submenu id="m_components" label="UI Kit" icon="pi pi-fw pi-star" badge="2">
                        <p:menuitem id="m_formlayout" value="Form Layout" icon="pi pi-fw pi-id-card" outcome="/formlayout"/>
                        <p:menuitem id="m_input" value="Input" icon="pi pi-fw pi-check-square" outcome="/input"/>
                        <p:menuitem id="m_floatlabel" value="Float Label" icon="pi pi-fw pi-bookmark" outcome="/floatlabel"/>
                        <p:menuitem id="m_invalidstate" value="Invalid State" icon="pi pi-fw pi-exclamation-circle"
                                    outcome="/invalidstate"/>
                        <p:menuitem id="m_button" value="Button" icon="pi pi-fw pi-mobile" outcome="/button"
                                    styleClass="rotated-icon"/>
                        <p:menuitem id="m_table" value="Table" icon="pi pi-fw pi-table" outcome="/table"/>
                        <p:menuitem id="m_list" value="List" icon="pi pi-fw pi-list" outcome="/list"/>
                        <p:menuitem id="m_tree" value="Tree" icon="pi pi-fw pi-share-alt" outcome="/tree"/>
                        <p:menuitem id="m_panel" value="Panel" icon="pi pi-fw pi-tablet" outcome="/panel"/>
                        <p:menuitem id="m_overlay" value="Overlay" icon="pi pi-fw pi-clone" outcome="/overlay"/>
                        <p:menuitem id="m_menu" value="Menu" icon="pi pi-fw pi-bars" outcome="/menu"/>
                        <p:menuitem id="m_message" value="Message" icon="pi pi-fw pi-comment" outcome="/messages"/>
                        <p:menuitem id="m_file" value="File" icon="pi pi-fw pi-file" outcome="/file"/>
                        <p:menuitem id="m_chart" value="Chart" icon="pi pi-fw pi-chart-bar" outcome="/charts"/>
                        <p:menuitem id="m_media" value="Media" icon="pi pi-fw pi-image" outcome="/media"/>
                        <p:menuitem id="m_misc" value="Misc" icon="pi pi-fw pi-circle-off" outcome="/misc"/>
                    </p:submenu>
                    <p:submenu id="m_primeblocks" label="Prime Blocks" icon="pi pi-fw pi-prime">
                        <p:menuitem id="m_freeblocks" value="Free Blocks" icon="pi pi-fw pi-eye" outcome="/blocks"/>
                        <p:menuitem id="m_allblocks" value="All Blocks" icon="pi pi-fw pi-globe" target="_blank" url="https://www.primefaces.org/primeblocks-jsf"/>
                    </p:submenu>
                    <p:submenu id="m_utils" label="Utilities" icon="pi pi-fw pi-compass">
                        <p:menuitem id="m_icons" value="PrimeIcons" icon="pi pi-fw pi-prime" outcome="/icons"/>
                        <p:menuitem id="m_flex" value="PrimeFlex" icon="pi pi-fw pi-desktop" target="_blank" url="https://www.primefaces.org/primeflex"/>
                    </p:submenu>
                    <p:submenu id="m_default" label="Pages" icon="pi pi-fw pi-briefcase" badge="8">
                        <p:menuitem id="m_crud" value="Crud" icon="pi pi-fw pi-pencil" outcome="/crud"/>
                        <p:menuitem id="m_calendar" value="Calendar" icon="pi pi-fw pi-calendar-plus" outcome="/calendar"/>
                        <p:menuitem id="m_chronoline" value="Chronoline" icon="pi pi-fw pi-calendar" outcome="/chronoline"/>
                        <p:menuitem id="m_landing" value="Landing" icon="pi pi-fw pi-globe" outcome="/landing"/>
                        <p:menuitem id="m_login" value="Login" icon="pi pi-fw pi-sign-in" outcome="/login"/>
                        <p:menuitem id="m_invoice" value="Invoice" icon="pi pi-fw pi-dollar" outcome="/invoice"/>
                        <p:menuitem id="m_help" value="Help" icon="pi pi-fw pi-question-circle" outcome="/help"/>
                        <p:menuitem id="m_error" value="Error" icon="pi pi-fw pi-times-circle" outcome="/error"/>
                        <p:menuitem id="m_notfound" value="Not Found" icon="pi pi-fw pi-exclamation-circle" outcome="/notfound"/>
                        <p:menuitem id="m_access" value="Access Denied" icon="pi pi-fw pi-lock" outcome="/access"/>
                        <p:menuitem id="m_empty" value="Empty" icon="pi pi-fw pi-circle-off" outcome="/empty"/>
                    </p:submenu>
                    <p:submenu id="m_hierarchy" label="Hierarchy" icon="pi pi-fw pi-align-left">
                        <p:submenu id="m_sm1" label="Submenu 1" icon="pi pi-fw pi-align-left">
                            <p:submenu id="m_sm11" label="Submenu 1.1" icon="pi pi-fw pi-align-left">
                                <p:menuitem id="m_lnk111" value="Link 1.1.1" icon="pi pi-fw pi-align-left" url="#"/>
                                <p:menuitem id="m_lnk112" value="Link 1.1.2" icon="pi pi-fw pi-align-left" url="#"/>
                                <p:menuitem id="m_lnk113" value="Link 1.1.3" icon="pi pi-fw pi-align-left" url="#"/>
                            </p:submenu>
                            <p:submenu id="m_sm12" label="Submenu 1.2" icon="pi pi-fw pi-align-left">
                                <p:menuitem id="m_lnk121" value="Link 1.2.1" icon="pi pi-fw pi-align-left" url="#"/>
                            </p:submenu>
                        </p:submenu>
                        <p:submenu id="m_sm2" label="Submenu 2" icon="pi pi-fw pi-align-left">
                            <p:submenu id="m_sm21" label="Submenu 2.1" icon="pi pi-fw pi-align-left">
                                <p:menuitem id="m_lnk211" value="Link 2.1.1" icon="pi pi-fw pi-align-left" url="#"/>
                                <p:menuitem id="m_lnk212" value="Link 2.1.2" icon="pi pi-fw pi-align-left" url="#"/>
                            </p:submenu>
                            <p:submenu id="m_sm22" label="Submenu 2.2" icon="pi pi-fw pi-align-left">
                                <p:menuitem id="m_lnk221" value="Link 2.2.1" icon="pi pi-fw pi-align-left" url="#"/>
                            </p:submenu>
                        </p:submenu>
                    </p:submenu>
                    <p:menuitem id="m_buy" value="Buy Now" icon="pi pi-fw pi-shopping-cart" url="https://www.primefaces.org/store"/>
                    <p:menuitem id="m_doc" value="Documentation" icon="pi pi-fw pi-info-circle" outcome="/documentation"/>
                </po:menu>
            </div>
        </div>
    </div>
  </h:form>
</ui:composition>
